<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom CSS for highlighting current day */
        .current-day {
            background-color: #4CAF50;
            /* Green color */
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">

    <div class="flex flex-row">
        <div class="max-w-4xl mx-auto py-6 px-4 w-full">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold" id="month-year"></h1>
                <div class="flex space-x-4">
                    <button class="text-gray-600 hover:text-gray-800" onclick="prevMonth()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <button class="text-gray-600 hover:text-gray-800" onclick="nextMonth()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-7 gap-2 text-center">
                <div class="font-bold text-gray-600">Sun</div>
                <div class="font-bold text-gray-600">Mon</div>
                <div class="font-bold text-gray-600">Tue</div>
                <div class="font-bold text-gray-600">Wed</div>
                <div class="font-bold text-gray-600">Thu</div>
                <div class="font-bold text-gray-600">Fri</div>
                <div class="font-bold text-gray-600">Sat</div>
                <!-- Calendar days -->
                <div id="calendar-days" class="col-span-7 grid grid-cols-2 md:grid-cols-7 gap-2"></div>
            </div>
        </div>
        <aside class="lg:w-1/4 lg:pr-4 py-6 hidden lg:block">
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Today's Tasks</h2>
                <div id="sidebarContent">
                    <!-- Today's todos and notes will be displayed here -->
                </div>
            </div>
        </aside>
    </div>



    <!-- Popup modal -->
    <div id="popup" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 max-w-lg w-full relative">
            <!-- Close button -->
            <button onclick="closePopup()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">
                <i class="fas fa-times fa-lg"></i>
            </button>

            <!-- Popup header -->
            <h2 class="text-2xl font-semibold mb-4 text-gray-800" id="popup-date"></h2>

            <!-- Todo list -->
            <ul id="todo-list" class="mb-6 space-y-2">
                <!-- Todo list items go here -->
            </ul>

            <!-- Add new todo -->
            <div class="mb-6">
                <input type="text" id="new-todo"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                    placeholder="Add new todo">
                <button onclick="addTodo()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-400">Add</button>
            </div>

            <!-- Notes section -->
            <div>
                <textarea id="notes"
                    class="border border-gray-300 rounded-lg px-4 py-2 w-full resize-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
                    rows="4" placeholder="Add notes"></textarea>
                <button onclick="saveData()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg mt-2 focus:outline-none focus:ring-2 focus:ring-blue-400">Save</button>
                <div id="save-indicator" class="text-green-600 font-bold mt-2 hidden">Saved!</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
