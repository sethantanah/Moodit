<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedules</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="rounded-lg" style="margin: 0; padding: 0">

  <div class="p-4 rounded-lg">
    <div class="flex justify-between items-center mb-6 rounded-lg">
      <h1 class="text-2xl font-bold text-gray-900">Schedules</h1>
      <button id="hideSchedule" class="text-gray-700 hover:text-gray-900 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div id="pageAlert" class="alert bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mt-4 flex items-center">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg> -->
      <div>
          <p class="font-bold">Alert!</p>
          <p>Please log in to see your schedules.</p>
      </div>
      <button id="loginButton" class="ml-auto bg-yellow-300 hover:bg-yellow-400 text-white py-2 px-4 rounded-md shadow-md transform transition-transform duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Log In
      </button>
    </div>

    <div id="loader" class="flex justify-center items-center hidden">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
    </div>

    <div id="schedulesContainer" class="space-y-4"></div>
  </div>

  <!-- Edit Schedule Modal -->
  <div id="editModal" class="fixed z-10 inset-0 overflow-y-auto hidden bg-gray-300 rounded-sm bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 m-5 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-gray-900">Edit Schedule</h2>
      <form id="editForm">
        <div class="mb-4">
          <label for="editDayOfWeek" class="block text-sm font-medium text-gray-700">Day of Week</label>
          <select id="editDayOfWeek" name="day_of_week" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="editTimeOfDay" class="block text-sm font-medium text-gray-700">Time of Day</label>
          <input type="time" id="editTimeOfDay" name="time_of_day" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
        </div>
        <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Changes</button>
        <button type="button" id="closeEditModal" class="w-full mt-2 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
      </form>
    </div>
  </div>

  <style>
    .loader {
      border-top-color: #3490dc;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script src="scripts/schedules.js"></script>
</body>
</html>
