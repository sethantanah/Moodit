<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="lg:bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div id="moodContainer" class="bg-white p-6 rounded-lg lg:shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-5">Log Your Mood</h1>
        <div class="flex justify-end top-4 right-4 space-x-4">
            <button id="loginButton"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2 px-4 rounded-lg shadow-md transform transition-transform duration-200 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
            <button id="scheduleButton"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2 px-4 rounded-lg shadow-md transform transition-transform duration-200 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500">
                Schedule Survey
            </button>
            <button id="analyticsButton"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2 px-4 rounded-lg shadow-md transform transition-transform duration-200 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6M12 6H6m6 0a6 6 0 110 12 6 6 0 010-12z" />
                </svg>
            </button>
            <button id="calender"
            class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-2 px-4 rounded-lg shadow-md transform transition-transform duration-200 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 inline-block mr-1">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                <line x1="10" y1="2" x2="10" y2="6"></line>
                <line x1="14" y1="2" x2="14" y2="6"></line>
              </svg>
        </button>
        </div>
        

        <form id="moodForm">
            <div class="mb-4 mt-3">
                <label class="block text-sm font-medium text-gray-700">Mood</label>
                <div class="alert bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mt-4" role="alert"
                    id="moodAlert">
                    <p class="font-bold">Alert!</p>
                    <p>Please select your mood.</p>
                </div>
                <div class="mt-2 mb-2 flex justify-between">
                    <button type="button" class="moodButton text-4xl" data-mood="positive">
                        <picture>
                            <img src="assets/512.gif" alt="ðŸ˜ƒ" width="50" height="32">
                        </picture>
                    </button>
                    <button type="button" class="moodButton text-4xl" data-mood="neutral">
                        <picture>
                            <img src="assets/512 (1).gif" alt="ðŸ¥´" width="50" height="32">
                        </picture>
                    </button>
                    <button type="button" class="moodButton text-4xl" data-mood="negative">
                        <picture>
                            <img src="assets/512 (2).gif" alt="ðŸ˜”" width="50"
                            height="32">
                        </picture>
                    </button>
                </div>
            </div>
            <input type="hidden" id="mood" value="" required>
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Note</label>
                <input type="text" id="note"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Log
                Mood</button>
        </form>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 lg:bg-gray-100 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg lg:shadow-md w-full max-w-md">
            <div class="flex flex-row">
                <h1 class="text-2xl font-bold mb-4">Login</h1>
                <span id="openSignUp" class="ml-auto bg-white text-indigo-500 py-1 px-1 rounded-md hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white">
                    Signup
                </span>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" value="sethsyd32@gmail.com"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" value="Kanddle@#32"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        required>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                <button type="button" id="closeLoginModal"
                    class="mt-2 w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
            </form>
            <div class="space h-10 lg:hidden">

            </div>
        </div>
    </div>


<!-- Signup Modal -->
<div id="signUpModal" class="hidden fixed inset-0 lg:bg-gray-100 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg  lg:shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Signup</h1>
        <form id="signupForm" class="overflow-y-hidden  lg:max-h-80" style="overflow-y: scroll">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="email2" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email2" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <!-- <div class="mb-4">
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <input type="text" id="country" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div> -->
            <div class="mb-4">
                <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                <input type="text" id="company" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                <input type="text" id="position" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                <select id="gender" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="password2" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password2" id="password2" value=""
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    required>
            </div>
            <button type="submit" id="signupButton"
                class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Signup</button>
            <button type="button" id="closeSignupModal"
                class="mt-2 w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
        </form>
    </div>
</div>


    <!-- Schedule Survey Modal -->
    <div id="scheduleModal" class="hidden fixed inset-0 lg:bg-gray-100 bg-opacity-50 flex md:items-center justify-center">
        <div class="bg-white p-6 rounded-lg lg:shadow-md w-full max-w-md">

            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold lg:mb-4 mb-5">Schedule Survey</h1>
                <button id="scheduleList"
                    class="bg-pink-500 text-white py-2 px-4 rounded-full shadow-md transform transition-transform duration-200 hover:scale-105 hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-pink-500 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    Scheduled Surveys
                </button>
            </div>
            <form id="scheduleForm">
                <div id="scheduleContainer" class="space-y-4 overflow-y-hidden overflow-x-hidden max-h-80 lg:max-h-64">
                    <div class="scheduleItem" >
                        <label for="dayOfWeek" class="block text-sm font-medium text-gray-700">Day of the Week</label>
                        <select
                            class="dayOfWeek mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option selected value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                        <label for="timeOfDay" class="block text-sm font-medium text-gray-700">Time of Day</label>
                        <input type="time"
                            class="timeOfDay mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                <button type="button" id="addSchedule"
                    class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mt-4">Add
                    Another Schedule</button>
                <button type="submit"
                    class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4">Schedule</button>
                <button type="button" id="closeScheduleModal"
                    class="mt-2 w-full bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">Cancel</button>
            </form>
        </div>
    </div>







    <!-- Scheduled Surveys Modal -->
    <div id="scheduledSurveysModal"
        class="hidden fixed inset-0 rounded-lg md:bg-gray-100 bg-opacity-50 flex md:items-center justify-center">
        <div class="bg-white p-0 rounded-lg md:shadow-md w-full max-w-md">
            <iframe id="iframe" src="schedules.html" title="Embedded Page" class="h-full" style="padding: 0px; margin:0px; overflow-y: scrool" width="100%"></iframe>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/interactive.js"></script>


</body>

</html>
